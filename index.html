<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess Word Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="gameHeader">
            <h2 id="gameTitle">
                Space and Solar System Word Guess
            </h2>
            <h3 id="gameInstructions">Press any key to start the game</h3>
        </div>

        <div class="currentWord"></div>

        <div class="user-score">
            <h3>Letters Already Guessed</h3>
            <div class="userGuessLetters"></div>
            <h3>Number of Guesses Remaining: <span id="numberOfGuesses">12</span> </h3>
            <h3>Wins: <span id="userWinsCounter">0</span></h3>
            <h3>Loses: <span id="userLosesCounter">0</span></h3>
        </div>

    </div>

    <script src="assets/javascript/game.js"></script>
</body>

</html>
